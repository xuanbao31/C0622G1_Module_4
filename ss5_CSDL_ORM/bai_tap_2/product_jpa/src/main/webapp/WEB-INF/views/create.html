<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Trang them moi </h2>
<div id="form">
    <form action="/save" th:object="${product}" method="post" novalidate="novalidate">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Date</label>
            <input type="date" th:field="*{date}">
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label>FeedBack</label>
            <input type="text" th:field="*{feedBack}">
        </div>
        <input type="submit" value="save"/>
    </form>

</div>
</body>
</html>
